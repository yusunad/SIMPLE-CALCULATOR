<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- calculator container -->
    <div class="calculator_container">
      <h2>Calculator</h2>
      <input class="cal_values" type="text" />
      <input type="number" class="final_value" readonly />

      <button class="clear">C</button>
      <button class="parentheses">()</button>
      <button class="btns percentage" data-set="%">%</button>
      <button class="btns divide" data-set="/">/</button>

      <button class="btns buttons" data-set="1">1</button>
      <button class="btns buttons" data-set="2">2</button>
      <button class="btns buttons" data-set="3">3</button>
      <button class="btns multiply" data-set="*">X</button>

      <button class="btns buttons" data-set="4">4</button>
      <button class="btns buttons" data-set="5">5</button>
      <button class="btns buttons" data-set="6">6</button>
      <button class="btns addition" data-set="+">+</button>

      <button class="btns buttons" data-set="7">7</button>
      <button class="btns buttons" data-set="8">8</button>
      <button class="btns buttons" data-set="9">9</button>
      <button class="btns substraction" data-set="-">-</button>

      <button class="btns buttons" data-set=".">.</button>
      <button class="btns buttons" data-set="0">0</button>
      <button class="btns buttons" data-set="000">000</button>
      <button class="equal">=</button>
    </div>

    <script src="javascript.js" defer></script>
  </body>
</html>
